<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chattrix{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Dark Mode Toggle - Available on all pages -->
    <button id="darkModeToggle" class="dark-mode-toggle-global">üåô</button>
    
    <!-- Base JavaScript for dark mode -->
    <script>
        // Dark mode functionality - available on all pages
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            if (darkModeToggle) {
                // Load saved theme
                const savedTheme = localStorage.getItem('darkMode');
                if (savedTheme === 'true') {
                    document.body.classList.add('dark-mode');
                    darkModeToggle.textContent = '‚òÄÔ∏è';
                }
                
                // Toggle dark mode
                darkModeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');
                    
                    // Save preference
                    localStorage.setItem('darkMode', isDark);
                    
                    // Update button text
                    darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                });
            }
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
