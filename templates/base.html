<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chattrix</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Socket.IO client library -->
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <!-- Google Fonts: Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts: Special Gothic Expanded One -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <!-- Google Fonts: Space Mono (regular and bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main content block for child templates -->
    {% block content %}{% endblock %}
    <!-- Dark mode toggle script -->
    <script>
window.addEventListener('DOMContentLoaded', function(){
    const darkModeToggle = document.getElementById('darkModeToggle');
    function setDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '‚òÄÔ∏è Light Mode';
        } else {
            document.body.classList.remove('dark-mode');
            darkModeToggle.textContent = 'üåô Dark Mode';
        }
    }
     // Apply saved preference
    const darkPref = localStorage.getItem('darkMode') === '1';
    setDarkMode(darkPref);
    darkModeToggle.onclick = function() {
        const newPref = !darkPref;
        setDarkMode(newPref);
        localStorage.setItem('darkMode', newPref ? '1' : '0');
    };

});




    </script>
</body>
</html>
