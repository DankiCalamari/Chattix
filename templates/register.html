{% extends "base.html" %}
{% block content %}

<!-- Sidebar with logo and title -->
<div class="sidebar">
    <img src="https://img.icons8.com/?size=100&id=3U2UjBX_nP9w&format=png&color=000000" alt="message icon" class="sidebar-logo">
    <h1 class="sidebar-title">Chattrix</h1>
</div>

<!-- Register form container -->
<div class="login-container">
    <div class="login">
        <h2>Register</h2>
        <!-- Registration form -->
        <form method="post" class="login-form">
            <div class="inputBx">
                <input type="text" placeholder="Display Name" name="display_name" required>
            </div>
            <div class="inputBx">
                <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="inputBx">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="inputBx">
                <input type="submit" value="Register">
            </div>
            <div class="login-links">
                <a href="#">Forgot Password</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
